{% extends "header.html" %}

{% block content %}
<head>
    <title>Exercises</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <!--  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static', filename='styles/saved-workouts.css') }}"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<style>
.panel-default > .panel-heading-custom1{
    font-size: 16px;
    background-color: #000000;
    color: #BAA9EA;
    text-align: center;
}
.panel-footer {
    padding: 10px 15px;
    background-color: #f5f5f5;
    border-top: 1px solid #ddd;
    border-bottom-right-radius: 3px;
    border-bottom-left-radius: 3px;
    text-align: center;
}
</style>

<h1 style="text-align: center;">All Exercises</h1>
{% for item in exercises %}
<div class="col-md-4">
    <div class="panel panel-default">
        <div class="panel-heading-custom1" style="text-align: center;">
            <a href="https://www.bodybuilding.com/exercises/{{my_string}}" target= "_blank">
                {{item.name}}
            </a>
        </div>
        <div class="panel-footer">Related Body Part: {{item.body_part}}</div>
        <div class="panel-footer">Required Equipment: {{item.equipment}}</div>
    </div>
</div>
{% endfor %}
{% endblock %}
