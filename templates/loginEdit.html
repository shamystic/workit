{% extends "header.html" %}

{% block head %}

<title>Login</title>
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/login.css') }}">
<link href="https://fonts.googleapis.com/css?family=Montserrat|Oswald" rel="stylesheet">
{% endblock %}

{% block content %}
<style>
body, html {
  height: 100%;
  font-family: Arial, Helvetica, sans-serif;
}

* {
  box-sizing: border-box;
}
.bg-img {
  /* The image used */
  background-image: url({{ url_for('static', filename='images/main_boxjumps.jpg')}});

  min-height: 600px;

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  position: relative;
}

/* Add styles to the form container */
.contain{
  position: absolute;
  right: 0;
  margin: 20px;
  max-width: 300px;
  padding: 16px;
  background-color: white;
  margin-left: 30%;
  margin-right: 40%;
  width: 30%;
}
</style>


<div class="bg-img">
    <form action="" method=post class="contain">
        <h2>Login</h2>
        <div class="control-group">
            <div class="controls">
                <input type="text" id="email" name="email" class="text"
                placeholder="Enter Email" required>
            </div>
        </div>
        <br>
        <div class="control-group">
            <div class="controls">
                <input type="password" id="password" name="password" class="text"
                placeholder="Enter Password" required>
            </div>
        </div>
        <br>
        <div class="control-group">
            <div class="controls">
                <button type="submit" class="submit">Signin</button>
            </div>
        </div>
        <br>
        <p>Don't have an account? Register <a href="/register"> here</a>!</p>
    </form>
</div>
{% endblock %}
