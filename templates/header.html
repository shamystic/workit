<!DOCTYPE html>
<html lang="en">
{% block title %}
{% endblock %}
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
<style>
body,h1,h2,h3,h4,h5 {font-family: "Poppins", sans-serif}
body {font-size:16px;}
.w3-half img{margin-bottom:-6px;margin-top:16px;opacity:0.8;cursor:pointer}
.w3-half img:hover{opacity:1}
</style>
<body>

    <!-- Sidebar/menu -->
    <nav class="w3-sidebar w3-indigo w3-collapse w3-top w3-large w3-padding" style="z-index:3;width:300px;font-weight:bold;" id="mySidebar"><br>
        <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-hide-large w3-display-topleft" style="width:100%;font-size:22px">Close Menu</a>
        <div class="w3-container">
            <a href="/" style="text-decoration: none;"><h3 class="w3-padding-64"><b>DFX<br></b></h3></a>
        </div>
        <div class="w3-bar-block">
            <a href="/" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Home</a>
            <a href="/workouts" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Tailored Workouts</a>
            <a href="/exercises" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Exercises</a>
            <a href="/users" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">People</a>
            <a href="/classes" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Fitness Classes</a>
            <a href="/#contact" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Contact</a>
            <br>
            <br>
            <a href="/login" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Login</a>
            <a href="/register" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Register</a>
        </div>
    </nav>

    <!-- Top menu on small screens -->
    <header class="w3-container w3-top w3-hide-large w3-blue-grey w3-xlarge w3-padding">
        <a href="javascript:void(0)" class="w3-button w3-blue-grey w3-margin-right" onclick="w3_open()">â˜°</a>
        <span>DFX</span>
    </header>

    <!-- Overlay effect when opening sidebar on small screens -->
    <div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>


    <!-- !PAGE CONTENT! -->
    <div class="w3-main" style="margin-left:340px;margin-right:40px">
        <!-- Header -->
        <div class="w3-container" style="margin-top:80px" id="showcase">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <script>
    // Script to open and close sidebar
    function w3_open() {
        document.getElementById("mySidebar").style.display = "block";
        document.getElementById("myOverlay").style.display = "block";
    }

    function w3_close() {
        document.getElementById("mySidebar").style.display = "none";
        document.getElementById("myOverlay").style.display = "none";
    }

</script>
</body>
</html>
