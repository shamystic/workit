<DOCTYPE html>
    <html>
    {% extends "header.html" %}
    <head>
        <link href="https://fonts.googleapis.com/css?family=Montserrat|Oswald" rel="stylesheet">
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/login.css') }}">
    </head>
    {% block content %}
      <form action="" method=post class="form-horizontal">
        <h2>Sign up for FlaskLogin(Todo) Application </h2>

        <div class="control-group">
            <div class="controls">
              <input type="email" id="email" name="email" class="input-xlarge"
                placeholder="Enter Email" value="{{ request.form.username }}"
                required>
            </div>
        </div>

        <div class="control-group">
            <div class="controls">
              <input type="text" id="name" name="name" class="input-xlarge"
                placeholder="Enter Your Name" value="{{ request.form.name }}"
                required>
            </div>
        </div>

        <div class="control-group">
            <div class="controls">
              <input type="password" id="password" name="password" class="input-xlarge"
                placeholder="Enter Password" value="{{ request.form.password }}"
                required>
            </div>
        </div>

        <div class="control-group">
            <div class="controls">
              <button type="submit" class="btn btn-success">Signup</button>
            </div>
        </div>
      </form>
    {% endblock %}
    </html>
